// android/app/build.gradle
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.yeterlyai.sign2text"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.yeterlyai.sign2text"
        minSdk = 23
        targetSdk = 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64', 'x86'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    aaptOptions {
        noCompress 'tflite'
        noCompress 'onnx'  // Added for future ONNX support
    }

    lint {
        disable 'InvalidPackage'
    }

    configurations.all {
        resolutionStrategy {
            force 'com.google.ai.edge.litert:litert:1.0.1'
            force 'com.google.ai.edge.litert:litert-api:1.0.1'
            exclude group: 'org.tensorflow', module: 'tensorflow-lite'
            exclude group: 'org.tensorflow', module: 'tensorflow-lite-api'
            exclude group: 'org.tensorflow', module: 'tensorflow-lite-metadata'
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.6.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.ai.edge.litert:litert:1.0.1'
    implementation 'com.google.android.gms:play-services-tflite-java:16.3.0'
    implementation 'com.google.android.gms:play-services-tflite-support:16.3.0'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

flutter {
    source = "../.."
}